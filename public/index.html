<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
          <li>
            <a class="navA" href="#">Home</a>
          </li>
          <li>
            <a class="navA" href="shoppingcart.html">Shopping Cart</a>
          </li>
        </ul>
      </nav>
      <main class="wrapper">
        <h1>Welcome to Grady-Shop</h1>
        <section class="ProductList">
          <article class="displayProduct">
            <div class="product">
              <img
                class="pic"
                src="https://placeimg.com/640/480/animals"
                alt="Headphones"
              />
              <h4 class="name">Headphones</h4>
              <p class="price">£120</p>
              <button class="button" id="Headphones">Add to Cart</button>
            </div>
            <div class="product">
              <img
                class="pic"
                src="https://placeimg.com/640/480/arc"
                alt="Sunglasses"
              />
              <h4 class="name">Sunglasses</h4>
              <p class="price">£100</p>
              <button class="button" id="Sunglasses">Add to Cart</button>
            </div>
            <div class="product">
              <img
                class="pic"
                src="https://placeimg.com/640/480/nature"
                alt="Jacket"
              />
              <h4 class="name">Jacket</h4>
              <p class="price">£400</p>
              <button class="button" id="Jacket">Add to Cart</button>
            </div>
            <div class="product">
              <img
                class="pic"
                src="https://placeimg.com/640/480/people"
                alt="Jeans"
              />
              <h4 class="name">Jeans</h4>
              <p class="price">£110</p>
              <button class="button" id="Jeans">Add to Cart</button>
            </div>
            <div class="product">
              <img
                class="pic"
                src="https://placeimg.com/640/480/tech"
                alt="Watch"
              />
              <h4 class="name">Watch</h4>
              <p class="price">£300</p>
              <button class="button" id="Watch">Add to Cart</button>
            </div>
          </article>
        </section>
        <a href="shoppingcart.html"
          ><button class="redirect">
            Go to Cart
          </button></a
        >
      </main>
 <script type="module" src="./js/index.js"></script>   
</body>
</html>
